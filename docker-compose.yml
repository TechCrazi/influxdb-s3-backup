
version: "3.3"
services:
  influxdb:
    image: influxdb:latest
    environment:
      INFLUXDB_DB: mydb
      INFLUXDB_BIND_ADDRESS: 0.0.0.0:8088
  influxdbs3backup:
    build:
      context: .
    environment:
      DATABASE: mydb
      DATABASE_HOST: influxdb
      S3_BUCKET: rasp4backup
      AWS_DEFAULT_REGION: us-west-2
      AWS_EndPoint: "https://s3vendor.com"
